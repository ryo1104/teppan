name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  rspec:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes          
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.2
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: bundle install
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3 --path vendor/bundle
    - name: migration
      env:
        RAILS_ENV: test
        S3_BUCKET : teppan-dev
      run: |
        cp config/database.yml.ci config/database.yml
        bundle exec rails db:create
        bundle exec rails db:migrate
    - name: run rspec
      env:
        HOST_URL : http://127.0.0.1
        EMAIL_DOMAIN : dev.teppan-neta.com
        S3_BUCKET : teppan-dev
        AWS_ACCESS_KEY_ID: AKIAWFZ52U5Z26Z2H2XF
        AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}      
        STRIPE_SECRET_KEY : ${{secrets.STRIPE_SECRET_KEY}}
        YAHOOJP_ID : dj00aiZpPW9MODdyenk5aERIUiZzPWNvbnN1bWVyc2VjcmV0Jng9OWM-
        YAHOOJP_SECRET : ${{secrets.YAHOOJP_SECRET}}
      run: bundle exec rspec
  
  rubocop:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.2
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: bundle install
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3 --path vendor/bundle
    - name: run rubocop
      run: |
        gem install rubocop-rails
        gem install rubocop
        rubocop
